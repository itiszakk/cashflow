server:
  port: ${BACKEND_PORT}

spring:
  application:
    name: cashflow
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
  jpa:
    open-in-view: false
    show-sql: false
    hibernate:
      ddl-auto: none
  graphql:
    graphiql:
      enabled: true

jwt:
  token:
    secret-key: ${JWT_SECRET_KEY}
    expiration-time: ${JWT_TOKEN_EXPIRATION_TIME:3600}